    <style>
        body, html {
            height: 100%; /* Make body and html take up full viewport height */
            margin: 0;   /* Remove default margins */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Horizontally center content */
            align-items: center;     /* Vertically center content */
            background-color: #f0f0f0; /* Optional background color */
        }

        img {
            max-width: 90%; /* Limit image width to 90% of viewport */
            max-height: 90%; /* Limit image height to 90% of viewport */
            display: block;  /* Prevents a small space below the image */
        }
    </style>
